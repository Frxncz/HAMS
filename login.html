<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/login.css" />
    <title>Login</title>
</head>
<body>
  <div class="login-container">
    <!-- Back Button -->
    <a href="./index.html" class="back-button">
      <img src="./assets/icons/patientsDashboard/logout.svg" alt="back icon">
      Back
    </a>

    <!-- Form Section - Centered -->
    <div class="form-section">
      <div class="form-container">
        <!-- Logo -->
        <div class="logo">
          <img src="./assets/images/landing-page_assests/Logo-removebg-preview.png" alt="Logo">
        </div>

        <!-- Welcome Text -->
        <div class="welcome-text">Welcome Back</div>
        <div class="subtitle">Sign in to continue to your dashboard</div>

        <!-- Email Input -->
        <div class="form-group">
          <label class="form-label">Email Address</label>
          <div class="input-wrapper">
            <img class="input-icon" src="./assets/icons/adminDashboard/email.svg" alt="email icon">
            <input type="email" class="form-input" placeholder="Enter your email">
          </div>
        </div>

        <!-- Password Input -->
        <div class="form-group">
          <label class="form-label">
            Password
            <a href="#" class="forgot-link">Forgot password?</a>
          </label>
          <div class="input-wrapper">
            <img class="input-icon" src="./assets/icons/adminDashboard/lock.svg" alt="lock icon">
            <input type="password" class="form-input" placeholder="Enter your password">
          </div>
        </div>

        <!-- Sign In Button -->
        <button class="btn-signin">Sign In</button>

        <!-- Divider -->
        <div class="divider">Don't have an account?</div>

        <!-- Create Account Button -->
        <button class="btn-create">
          <a href="./signup.html">Create New Account</a>
        </button>
      </div>
    </div>
  </div>

</body>
</html>
