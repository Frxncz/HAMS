<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/signup.css" />
    <title>Signup</title>
</head>
<body>
    <!--Left section-->
    <div class="left-section">
        <div class="image-wrapper">
            <img src="" alt="left section image">
        </div>
    </div>

    <!--Right section-->
    <div class="right-section">
        <div class="signup-box">
            <div class="icon">
                <img src="" alt="stethoscope ison">
            </div>

            <h2>Create Account</h2>
            <p>Join us to get started with health care services</p>

            <div class="role-select">
            <button class="role active">Patient</button>
            <button class="role">Doctor</button>
            <button class="role">Admin</button>
            </div>

            <form>

            <!-- Name Fields -->
            <div class="name-row">
                <div class="input-group">
                <label>First Name</label>
                <div class="input-box">
                    <input type="text" placeholder="John" required>
                </div>
            </div>

            <div class="input-group">
              <label>Last Name</label>
              <div class="input-box">
                <input type="text" placeholder="Doe" required>
              </div>
            </div>

            <!-- Email -->
            <div class="input-group">
                <label>Email Address</label>
                <div class="input-box">
                    <input type="email" placeholder="john.doe@example.com" required>
                </div>
            </div>

            <!-- Password -->
            <div class="input-group">
                <label>Password</label>
                <div class="input-box">
                    <input type="password" placeholder="Create a strong password" required>
                </div>
            </div>

            <!-- Terms -->
            <div class="checkbox-group">
                <input type="checkbox" id="terms" required>
                <label for="terms">I agree to the <a href="#">Terms & Conditions</a> and <a href="#">Privacy Policy</a></label>
            </div>

            <!-- Create Account Button -->
            <button type="submit" class="signup-btn">Create Account</button>
            </form>

            <div class="signin-link">
            <p>Already have an account?</p>
            <a href="login.html">Sign In Instead</a>


        </div>
    </div>
</body>
</html>
