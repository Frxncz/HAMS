<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Doctor My </title>
  <link rel="stylesheet" href="./doctor_CSS/doctor_mySession.css" />
  <link rel="stylesheet" href="../../css/global.css" />
  <link rel="stylesheet" href="../../css/sidebar.css" />
</head>
<body>
  <div class="container">

    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="profile">
        <div class="avatar">DN</div>
        <h2>Doctor Name</h2>
      </div>
      <button class="logout-btn">
        <img src="../../assets/icons/patientsDashboard/logout.svg" alt="logout icon">
        Log out
      </button>

      <nav class="menu">
        <a href="./doctor_dashboard.html" class="menu-item">
          <img src="../../assets/icons/patientsDashboard/Home.svg" alt="home icon">
          Dashboard
        </a>
        <a href="./doctor_myAppointments.html" class="menu-item">
          <img src="../../assets/icons/patientsDashboard/findDoctor.svg" alt="appointments icon">
          My Appointments
        </a>
        <a href="./doctor_mySessions.html" class="menu-item active">
          <img src="../../assets/icons/patientsDashboard/myConsultation.svg" alt="sessions icon">
          My Sessions
        </a>
        <a href="./doctor_bookingHistory.html" class="menu-item">
          <img src="../../assets/icons/patientsDashboard/bookingHistory.svg" alt="history icon">
          Booking History
        </a>
        <a href="./doctors_settings.html" class="menu-item">
          <img src="../../assets/icons/patientsDashboard/setting.svg" alt="settings icon">
          Account Settings
        </a>
      </nav>
    </aside>

    <!-- Main Content-->
    <div class="main-content">
      <h1 class="page-title">My Sessions</h1>

      <!-- Session Card 1 -->
      <div class="session-card">
        <div class="card-header">
          <div class="patient-info">
            <h3>Sarah Johnson</h3>
            <p>Follow-up Check-up</p>
          </div>
          <span class="status-badge scheduled">scheduled</span>
        </div>

        <div class="session-details">
          <div class="detail-item">
            <img src="../../assets/icons/patientsDashboard/date.svg" alt="calendar icon">
            <span>2025-10-22</span>
          </div>

          <div class="detail-item">
            <img src="../../assets/icons/patientsDashboard/time.svg" alt="clock icon">
            <span>10:30</span>
          </div>

          <div class="detail-item">
            <img src="../../assets/icons/patientsDashboard/location.svg" alt="location icon">
            <span>Main Clinic - Room 203</span>
          </div>
        </div>

        <div class="session-actions">
          <button class="btn btn-view">View Details</button>
          <button class="btn btn-reschedule">Reschedule</button>
        </div>
      </div>

      <!-- Session Card 2 -->
      <div class="session-card">
        <div class="card-header">
          <div class="patient-info">
            <h3>Michael Chen</h3>
            <p>New Patient</p>
          </div>
          <span class="status-badge scheduled">scheduled</span>
        </div>

        <div class="session-details">
          <div class="detail-item">
            <img src="../../assets/icons/patientsDashboard/date.svg" alt="calendar icon">
            <span>2025-10-23</span>
          </div>

          <div class="detail-item">
            <img src="../../assets/icons/patientsDashboard/time.svg" alt="clock icon">
            <span>14:00</span>
          </div>

          <div class="detail-item">
            <img src="../../assets/icons/patientsDashboard/location.svg" alt="location icon">
            <span>Main Clinic - Room 105</span>
          </div>
        </div>

        <div class="session-actions">
          <button class="btn btn-view">View Details</button>
          <button class="btn btn-reschedule">Reschedule</button>
        </div>
      </div>
    </div>

  </div>
</body>
</html>
