<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Settings</title>
  <link rel="stylesheet" href="./admin_CSS/admin_settings.css" />
  <link rel="stylesheet" href="../../css/global.css" />
  <link rel="stylesheet" href="../../css/sidebar.css" />
</head>
<body>
  <div class="container">

    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="profile">
        <div class="avatar">A</div>
        <h2>Administrator</h2>
      </div>
      <button class="logout-btn">
        <img src="../../assets/icons/patientsDashboard/logout.svg" alt="logout icon">
        Log out
      </button>

      <nav class="menu">
        <a href="./admin_dashboard.html" class="menu-item">
          <img src="../../assets/icons/adminDashboard/adminDashboard.svg" alt="home icon">
          Dashboard
        </a>
        <a href="./admin_viewDoctors.html" class="menu-item">
          <img src="../../assets/icons/adminDashboard/viewDoctors.svg" alt="doctor icon">
          View Doctors
        </a>
        <a href="./admin_viewPatients.html" class="menu-item">
          <img src="../../assets/icons/adminDashboard/viewPatients.svg" alt="consultations icon">
          View Patients
        </a>
        <a href="./admin_appointments.html" class="menu-item">
          <img src="../../assets/icons/adminDashboard/appointments.svg" alt="history icon">
          Appointments
        </a>
        <a href="./admin_settings.html" class="menu-item active">
          <img src="../../assets/icons/adminDashboard/settings.svg" alt="settings icon">
          Account Settings
        </a>
      </nav>
    </aside>

    <!-- Main Content -->
    <div class="main-content">
      <h1 class="page-title">Account Settings</h1>

      <div class="settings-grid">
        <!-- Profile Information Card -->
        <div class="settings-card">
          <div class="card-header">
            <img src="../../assets/icons/adminDashboard/profile.svg" alt="profile icon" class="card-icon">
            <h2 class="card-title">Profile Information</h2>
          </div>
          <p class="card-description">Update your account profile information</p>

          <form>
            <div class="form-group">
              <label class="form-label">Full Name</label>
              <div class="input-wrapper">
                <img src="../../assets/icons/adminDashboard/profile.svg" alt="user icon" class="input-icon">
                <input type="text" class="form-input" value="Administrator">
              </div>
            </div>

            <div class="form-group">
              <label class="form-label">Email Address</label>
              <div class="input-wrapper">
                <img src="../../assets/icons/adminDashboard/email.svg" alt="email icon" class="input-icon">
                <input type="email" class="form-input" value="admin@doc.com">
              </div>
            </div>

            <div class="form-group">
              <label class="form-label">Phone Number</label>
              <div class="input-wrapper">
                <img src="../../assets/icons/adminDashboard/telephone.svg" alt="phone icon" class="input-icon">
                <input type="tel" class="form-input" value="+1 (555) 000-0000">
              </div>
            </div>

            <div class="card-footer">
              <button type="submit" class="btn-primary">Save Changes</button>
            </div>
          </form>
        </div>

        <!-- Change Password Card -->
        <div class="settings-card">
          <div class="card-header">
            <img src="../../assets/icons/adminDashboard/lock.svg" alt="password icon" class="card-icon">
            <h2 class="card-title">Change Password</h2>
          </div>
          <p class="card-description">Update your password to keep your account secure</p>

          <form>
            <div class="form-group">
              <label class="form-label">Current Password</label>
              <div class="input-wrapper">
                <img src="../../assets/icons/adminDashboard/lock.svg" alt="lock icon" class="input-icon">
                <input type="password" class="form-input" placeholder="Enter current password">
              </div>
            </div>

            <div class="form-group">
              <label class="form-label">New Password</label>
              <div class="input-wrapper">
                <img src="../../assets/icons/adminDashboard/lock.svg" alt="lock icon" class="input-icon">
                <input type="password" class="form-input" placeholder="Enter new password">
              </div>
            </div>

            <div class="form-group">
              <label class="form-label">Confirm New Password</label>
              <div class="input-wrapper">
                <img src="../../assets/icons/adminDashboard/lock.svg" alt="lock icon" class="input-icon">
                <input type="password" class="form-input" placeholder="Confirm new password">
              </div>
            </div>

            <div class="card-footer">
              <button type="submit" class="btn-primary">Change Password</button>
            </div>
          </form>
        </div>
      </div>
    </div>


  </div>
</body>
</html>
